        <div class="u-clearfix u-expanded-width u-gutter-30 u-layout-wrap u-layout-wrap-1">
          <div class="u-gutter-0 u-layout">
            <div class="u-layout-row">
              <div class="u-align-left u-container-style u-layout-cell u-left-cell u-right-cell u-size-60 u-layout-cell-1">
                <div class="u-container-layout u-container-layout-2">
                  <div class="u-align-left u-expanded u-grey-10 u-map">
                    <div class="embed-responsive">
                      <div id="map"> </div>
                        <script>
                          let map;
                          function initMap() {
                            map = new google.maps.Map(document.getElementById("map"), {
                              center: { lat:	47.5853, lng: -122.2013},
                              zoom: 11.5,
                            });
                            addMarker({coords:{lat: 47.618763, lng:-122.312577}, content:'<a style="color: #1daad2" href = "https://www.drizzleandshine.com/" target="_blank"> Drizzle & Shine </a>'})
                            addMarker({coords:{lat:47.574297, lng:-122.034420},content:'<p style="color: #1daad2"> Smucci Fashion </p>'})
                            addMarker({coords:{lat:47.608543, lng:-122.047752}, content:'<a style="color: #1daad2" href = "https://www.colorsofredmond.com/" target="_blank"> Colors Of Redmond </a>'})
                            addMarker({coords:{lat:47.498242, lng:-122.203841},content:'<p style="color: #1daad2"> Slate Clothing Store </p>'})
                            addMarker({coords:{lat:47.612373, lng:-122.202076}, content:'<a style="color: #1daad2" href = "https://shoptrendyfox.com/" target="_blank"> Trendy Fox Boutique </a>'})
                            addMarker({coords:{lat:47.611201, lng:-122.202976}, content:'<a style="color: #1daad2" href = "https://www.shopsmithandmain.com/" target="_blank"> Smith & Main </a>'})
                            addMarker({coords:{lat: 47.539790, lng:-122.041080}, content:'<a style="color: #1daad2" href = "http://www.eandaboutique.com/about-us" target="_blank"> E&A Boutique </a>'})
                            addMarker({coords:{lat: 47.586004, lng:-122.234088}, content:'<a style="color: #1daad2" href = "https://www.hipzephyr.com/" target="_blank"> Hip Zephyr </a>'})
                            addMarker({coords:{lat:47.676766, lng:-122.207218},content:'<a style="color: #1daad2"  href = "https://purposeboutique.com/" target="_blank"> Purpose Boutique </a>'})
                            addMarker({coords:{lat:47.613468, lng:-122.346923},   content:'<a style="color: #1daad2" href = "https://sassafras-seattle.com/shop" target="_blank"> Sassafras </a>'})    
                            function addMarker(props) {
                              var marker = new google.maps.Marker({position:props.coords, map:map})

                              if(props.content) {
                                var infoWindow = new google.maps.InfoWindow({
                                content:props.content
                                })

                                marker.addListener('click', function() {
                                infoWindow.open(map, marker)
                                })
                              }
                            }
                          }
                        </script>
                      <script defer
                        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCi6kVzEOaY7wALDO7e794OV4Et5YqkjR8&callback=initMap">
